    <div id="tf-contact">
        <div class="container">
            <div class="section-title">
                <h3>Sign Up</h3>
                <p>One Step Closer</p>
                <hr>
            </div>

            <div class="space"></div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form id="contact">
                      <div class="form-group">
                        <input type="text" class="form-control" maxlength="20" placeholder="Enter Login" required>
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" maxlength="15" placeholder="Enter Password" required>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Name" required>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Surname" required>
                      </div>
                      <div class="tips">Date of birth</div>
                      <div class="form-group">
                        <input type="date" class="form-control" min="1999-01-01" max="2018-03-18" placeholder="Enter date of birth" required>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" maxlength="8" placeholder="Enter series of passport" required>
                      </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" pattern="[0-9]{9}" placeholder="Enter telephone number +380-XX-XX-XX-XXX" required>
                      </div>
                      <button type="submit" class="btn btn-primary my-btn dark">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
